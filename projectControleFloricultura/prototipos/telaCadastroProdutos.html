<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #64748b;
            --success-color: #22c55e;
            --background-light: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #f1f5f9;
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            background: white;
            padding: 2.5rem;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1e293b;
            font-weight: 700;
            margin-bottom: 2rem;
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-label {
            color: #475569;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .info-container {
            background: var(--background-light);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #e2e8f0;
        }

        .btn {
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 120px;
            justify-content: center;
        }

        .required::after {
            content: "*";
            color: #ef4444;
            margin-left: 2px;
        }

        .input-group-text {
            background-color: #e2e8f0;
            border-color: #cbd5e1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .row {
                flex-direction: column;
                gap: 0 !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <i class="bi bi-box-seam"></i>
            Cadastro de Produtos
        </h1>

        <!-- Seção Informações Básicas -->
        <div class="mb-5">
            <div class="section-title">
                <i class="bi bi-tags"></i>
                Informações Básicas
            </div>
            <div class="info-container">
                <div class="row g-3">
                    <div class="col-md-8">
                        <label class="form-label required">Nome do Produto</label>
                        <input type="text" class="form-control" placeholder="Ex: Smartphone XYZ Pro">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label required">SKU</label>
                        <input type="text" class="form-control" placeholder="PRD-001">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label required">Categoria</label>
                        <select class="form-control">
                            <option>Eletrônicos</option>
                            <option>Informática</option>
                            <option>Móveis</option>
                            <option>Outros</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Fornecedor</label>
                        <select class="form-control">
                            <option>Selecione um fornecedor</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Seção Preço e Estoque -->
        <div class="mb-5">
            <div class="section-title">
                <i class="bi bi-currency-dollar"></i>
                Preço e Estoque
            </div>
            <div class="info-container">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label required">Preço de Custo</label>
                        <div class="input-group">
                            <span class="input-group-text">R$</span>
                            <input type="number" class="form-control" step="0.01">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label required">Preço de Venda</label>
                        <div class="input-group">
                            <span class="input-group-text">R$</span>
                            <input type="number" class="form-control" step="0.01">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label required">Estoque Atual</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Marca</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Código de Barras</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <!-- Seção Descrição -->
        <div class="mb-5">
            <div class="section-title">
                <i class="bi bi-card-text"></i>
                Descrição do Produto
            </div>
            <div class="info-container">
                <textarea class="form-control" rows="4" placeholder="Detalhes do produto..."></textarea>
            </div>
        </div>

        <!-- Seção Especificações -->
        <div class="mb-5">
            <div class="section-title">
                <i class="bi bi-rulers"></i>
                Especificações Técnicas
            </div>
            <div class="info-container">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">Peso (kg)</label>
                        <input type="number" class="form-control" step="0.1">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Altura (cm)</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Largura (cm)</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Profundidade (cm)</label>
                        <input type="number" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <!-- Botões de Ação -->
        <div class="d-flex justify-content-end gap-3">
            <button type="button" class="btn btn-secondary">
                <i class="bi bi-eraser"></i> Limpar
            </button>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle-fill"></i> Salvar
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

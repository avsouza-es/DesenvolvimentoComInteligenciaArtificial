<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            border: 1px solid #dcdcdc; /* Cinza claro */
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 8px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        .row .form-group {
            flex: 1;
        }
        .buttons {
            display: flex;
            justify-content: center; /* Centraliza os botões */
            gap: 10px;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px; /* Espaço entre ícone e texto */
        }
        .buttons .btn-salvar {
            background-color: #4CAF50;
            color: white;
        }
        .buttons .btn-limpar {
            background-color: #f0ad4e;
            color: white;
        }
        .buttons .btn-excluir {
            background-color: #d9534f;
            color: white;
        }
        .endereco-container {
            border: 1px solid #dcdcdc; /* Moldura cinza claro */
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9; /* Fundo cinza muito claro */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Cliente</h1>
        <div class="section">
            <div class="section-title">Informações Pessoais</div>
            <div class="form-group">
                <label for="codigo-cliente">Código Cliente</label>
                <input type="text" id="codigo-cliente" name="codigo-cliente">
            </div>
            <div class="form-group">
                <label for="nome-cliente">Nome do Cliente</label>
                <input type="text" id="nome-cliente" name="nome-cliente">
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="data-nascimento">Data de Nascimento</label>
                    <input type="date" id="data-nascimento" name="data-nascimento">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
            </div>
            <div class="form-group">
                <label for="nome-mae">Nome da Mãe</label>
                <input type="text" id="nome-mae" name="nome-mae">
            </div>
            <div class="form-group">
                <label for="nome-conjuge">Nome do Cônjuge</label>
                <input type="text" id="nome-conjuge" name="nome-conjuge">
            </div>
        </div>
        <div class="section">
            <div class="section-title">Endereço</div>
            <div class="endereco-container">
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <div class="form-group">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" id="logradouro" name="logradouro">
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero">
                    </div>
                    <div class="form-group">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" name="bairro">
                    </div>
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento">
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="localidade">Localidade</label>
                        <input type="text" id="localidade" name="localidade">
                    </div>
                    <div class="form-group">
                        <label for="uf">UF</label>
                        <input type="text" id="uf" name="uf">
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn-salvar">
                <i class="bi bi-check-circle"></i> Salvar
            </button>
            <button class="btn-limpar">
                <i class="bi bi-eraser"></i> Limpar
            </button>
            <button class="btn-excluir">
                <i class="bi bi-trash"></i> Excluir
            </button>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #22c55e;
            --warning-color: #eab308;
            --danger-color: #ef4444;
            --background-light: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #f1f5f9;
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            background: white;
            padding: 2.5rem;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1e293b;
            font-weight: 700;
            margin-bottom: 2.5rem;
            font-size: 2rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-label {
            color: #475569;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .info-container {
            background: var(--background-light);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #e2e8f0;
        }

        .btn {
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 120px;
            justify-content: center;
        }

        .required::after {
            content: "*";
            color: var(--danger-color);
            margin-left: 2px;
        }

        .input-group-icon {
            position: relative;
        }

        .input-group-icon i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .row {
                flex-direction: column;
                gap: 0 !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <i class="bi bi-truck"></i>
            Cadastro de Fornecedor
        </h1>

        <!-- Seção Dados Empresariais -->
        <div class="mb-5">
            <div class="section-title">
                <i class="bi bi-building"></i>
                Dados Empresariais
            </div>
            <div class="info-container">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label required">Razão Social</label>
                        <input type="text" class="form-control" placeholder="Empresa Ltda">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nome Fantasia</label>
                        <input type="text" class="form-control" placeholder="Marca Comercial">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label required">CNPJ</label>
                        <div class="input-group-icon">
                            <input type="text" class="form-control" placeholder="00.000.000/0000-00">
                            <i class="bi bi-file-text"></i>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Inscrição Estadual</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Data de Abertura</label>
                        <input type="date" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <!-- Seção Contato -->
        <div class="mb-5">
            <div class="section-title">
                <i class="bi bi-telephone"></i>
                Informações de Contato
            </div>
            <div class="info-container">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label required">Telefone</label>
                        <div class="input-group-icon">
                            <input type="tel" class="form-control" placeholder="(00) 0000-0000">
                            <i class="bi bi-phone"></i>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Celular</label>
                        <div class="input-group-icon">
                            <input type="tel" class="form-control" placeholder="(00) 00000-0000">
                            <i class="bi bi-phone"></i>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label required">E-mail</label>
                        <div class="input-group-icon">
                            <input type="email" class="form-control" placeholder="contato@empresa.com">
                            <i class="bi bi-envelope"></i>
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Site</label>
                        <div class="input-group-icon">
                            <input type="url" class="form-control" placeholder="https://www.empresa.com">
                            <i class="bi bi-globe"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Seção Endereço -->
        <div class="mb-5">
            <div class="section-title">
                <i class="bi bi-geo-alt"></i>
                Endereço
            </div>
            <div class="info-container">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label required">CEP</label>
                        <input type="text" class="form-control" placeholder="00000-000">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label required">Logradouro</label>
                        <input type="text" class="form-control" placeholder="Rua Comercial">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label required">Número</label>
                        <input type="text" class="form-control" placeholder="1234">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label required">Bairro</label>
                        <input type="text" class="form-control" placeholder="Centro">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Complemento</label>
                        <input type="text" class="form-control" placeholder="Sala 45">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label required">Cidade</label>
                        <input type="text" class="form-control" placeholder="São Paulo">
                    </div>
                    <div class="col-md-1">
                        <label class="form-label required">UF</label>
                        <select class="form-control">
                            <option>SP</option>
                            <option>RJ</option>
                            <option>MG</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Seção Financeiro -->
        <div class="mb-5">
            <div class="section-title">
                <i class="bi bi-credit-card"></i>
                Informações Financeiras
            </div>
            <div class="info-container">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label required">Prazo de Pagamento</label>
                        <select class="form-control">
                            <option>30 dias</option>
                            <option>45 dias</option>
                            <option>60 dias</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Banco</label>
                        <input type="text" class="form-control" placeholder="Banco XYZ">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Agência</label>
                        <input type="text" class="form-control" placeholder="0001">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Conta Corrente</label>
                        <input type="text" class="form-control" placeholder="12345-6">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">CNPJ Titular</label>
                        <input type="text" class="form-control" placeholder="00.000.000/0000-00">
                    </div>
                </div>
            </div>
        </div>

        <!-- Botões de Ação -->
        <div class="d-flex justify-content-end gap-3">
            <button type="button" class="btn btn-secondary">
                <i class="bi bi-eraser"></i> Limpar
            </button>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle-fill"></i> Salvar
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Input Mask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    
    <script>
        $(document).ready(function(){
            $('#cnpj').mask('00.000.000/0000-00');
            $('.phone').mask('(00) 0000-0000');
            $('.cell-phone').mask('(00) 00000-0000');
            $('.cep').mask('00000-000');
        });
    </script>
</body>
</html>

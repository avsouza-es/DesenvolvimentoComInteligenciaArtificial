<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas a Pagar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        /* Manter mesmo estilo das telas anteriores */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --danger-color: #ef4444;
            --background-light: #f8fafc;
        }

        body { /* Mesmo corpo de estilo */ }
        .container { /* Estilo consistente */ }
        h1 { /* Padrão anterior */ }
        .section-title { /* Estilo mantido */ }
        .form-label { /* Consistente */ }
        .form-control { /* Mesmo estilo */ }
        .info-container { /* Igual às outras telas */ }
        .btn { /* Botões padronizados */ }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="bi bi-arrow-up-circle"></i> Contas a Pagar</h1>

        <!-- Seção Dados da Conta -->
        <div class="mb-5">
            <div class="section-title">
                <i class="bi bi-receipt"></i>
                Dados da Conta
            </div>
            <div class="info-container">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label required">Fornecedor</label>
                        <select class="form-control">
                            <option>Selecione...</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label required">Vencimento</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label required">Valor</label>
                        <div class="input-group">
                            <span class="input-group-text">R$</span>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Status</label>
                        <select class="form-control">
                            <option>Pendente</option>
                            <option>Pago</option>
                            <option>Atrasado</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Método Pagamento</label>
                        <select class="form-control">
                            <option>Boleto</option>
                            <option>Transferência</option>
                            <option>Cartão</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Data Pagamento</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Observações</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botões de Ação -->
        <div class="d-flex justify-content-end gap-3">
            <button type="button" class="btn btn-secondary">
                <i class="bi bi-eraser"></i> Limpar
            </button>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle-fill"></i> Salvar
            </button>
        </div>
    </div>
</body>
</html>

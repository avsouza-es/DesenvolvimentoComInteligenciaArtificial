<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Mesmo head das telas anteriores -->
</head>
<body>
    <div class="container">
        <h1><i class="bi bi-cart-check"></i> Cadastro de Vendas</h1>

        <!-- Seção Cliente -->
        <div class="mb-5">
            <div class="section-title">
                <i class="bi bi-person"></i>
                Dados do Cliente
            </div>
            <div class="info-container">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label required">Cliente</label>
                        <select class="form-control">
                            <option>Selecione...</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label required">Data Venda</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label required">Total</label>
                        <div class="input-group">
                            <span class="input-group-text">R$</span>
                            <input type="number" class="form-control" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Seção Produtos -->
        <div class="mb-5">
            <div class="section-title">
                <i class="bi bi-box-seam"></i>
                Itens da Venda
            </div>
            <div class="info-container">
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Produto</label>
                        <select class="form-control">
                            <option>Selecione...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Quantidade</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Preço Unit.</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Subtotal</label>
                        <input type="number" class="form-control" readonly>
                    </div>
                </div>
                <button class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-plus-circle"></i> Adicionar Item
                </button>
            </div>
        </div>

        <!-- Seção Pagamento -->
        <div class="mb-5">
            <div class="section-title">
                <i class="bi bi-credit-card"></i>
                Condições de Pagamento
            </div>
            <div class="info-container">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Forma Pagamento</label>
                        <select class="form-control">
                            <option>À vista</option>
                            <option>Parcelado</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Parcelas</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Data Primeira Parcela</label>
                        <input type="date" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <!-- Botões de Ação -->
        <div class="d-flex justify-content-end gap-3">
            <button type="button" class="btn btn-secondary">
                <i class="bi bi-eraser"></i> Limpar
            </button>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle-fill"></i> Finalizar Venda
            </button>
        </div>
    </div>
</body>
</html>

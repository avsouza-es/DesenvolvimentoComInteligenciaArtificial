<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #22c55e;
            --warning-color: #eab308;
            --danger-color: #ef4444;
            --background-light: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f1f5f9;
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            background: white;
            padding: 2.5rem;
            max-width: 1000px;
            margin: 0 auto;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1e293b;
            font-weight: 700;
            margin-bottom: 2.5rem;
            font-size: 2rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 1rem;
        }

        .section-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            color: #475569;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .endereco-container {
            background: var(--background-light);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #e2e8f0;
        }

        .btn {
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 120px;
            justify-content: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            border: none;
        }

        .btn-secondary:hover {
            background-color: #475569;
        }

        .btn-danger {
            background-color: var(--danger-color);
            border: none;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .icon {
            font-size: 1.25rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
                max-width: 100%;
            }
            
            .row {
                flex-direction: column;
                gap: 0;
            }
            
            .btn {
                width: 100%;
                padding: 1rem;
            }
        }

        .required::after {
            content: "*";
            color: var(--danger-color);
            margin-left: 2px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="bi bi-person-plus-fill me-2"></i>Cadastro de Cliente</h1>
        
        <!-- Seção Informações Pessoais -->
        <div class="mb-5">
            <div class="section-title">
                <i class="bi bi-person-badge"></i>
                Informações Pessoais
            </div>
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label required">Código</label>
                    <input type="text" class="form-control" placeholder="CLI-001">
                </div>
                <div class="col-md-9">
                    <label class="form-label required">Nome Completo</label>
                    <input type="text" class="form-control" placeholder="João da Silva">
                </div>
                <div class="col-md-4">
                    <label class="form-label required">Nascimento</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label required">CPF</label>
                    <input type="text" class="form-control" placeholder="000.000.000-00">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Nome da Mãe</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-12">
                    <label class="form-label">Cônjuge</label>
                    <input type="text" class="form-control" placeholder="Opcional">
                </div>
            </div>
        </div>

        <!-- Seção Endereço -->
        <div class="mb-5">
            <div class="section-title">
                <i class="bi bi-geo-alt"></i>
                Endereço
            </div>
            <div class="endereco-container">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label required">CEP</label>
                        <input type="text" class="form-control" placeholder="00000-000">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label required">Logradouro</label>
                        <input type="text" class="form-control" placeholder="Rua das Flores">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label required">Número</label>
                        <input type="text" class="form-control" placeholder="123">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label required">Bairro</label>
                        <input type="text" class="form-control" placeholder="Centro">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Complemento</label>
                        <input type="text" class="form-control" placeholder="Ap. 456">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label required">Cidade</label>
                        <input type="text" class="form-control" placeholder="São Paulo">
                    </div>
                    <div class="col-md-1">
                        <label class="form-label required">UF</label>
                        <select class="form-control">
                            <option>SP</option>
                            <option>RJ</option>
                            <option>MG</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botões de Ação -->
        <div class="button-container">
            <button type="button" class="btn btn-secondary">
                <i class="bi bi-eraser icon"></i> Limpar
            </button>
            <button type="button" class="btn btn-danger">
                <i class="bi bi-trash icon"></i> Excluir
            </button>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle-fill icon"></i> Salvar
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
